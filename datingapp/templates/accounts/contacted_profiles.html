<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacted Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .profile:last-child {
            border-bottom: none;
        }
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .profile-age {
            font-size: 14px;
            color: #888;
            margin: 5px 0;
        }
        .profile-message {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacted Profiles</h1>
        <div class="profile">
            <img src="profile1.jpg" alt="Profile 1">
            <div class="profile-info">
                <p class="profile-name">John Doe, 28</p>
                <p class="profile-message">Hey! How's it going?</p>
            </div>
        </div>
        <div class="profile">
            <img src="profile2.jpg" alt="Profile 2">
            <div class="profile-info">
                <p class="profile-name">Jane Smith, 25</p>
                <p class="profile-message">Looking forward to our chat!</p>
            </div>
        </div>
        <div class="profile">
            <img src="profile3.jpg" alt="Profile 3">
            <div class="profile-info">
                <p class="profile-name">Alice Johnson, 30</p>
                <p class="profile-message">long term relationship</p>
            </div>
        </div>
        <div class="profile">
            <img src="profile4.jpg" alt="Profile 4">
            <div class="profile-info">
                <p class="profile-name">Bob Brown, 32</p>
                <p class="profile-message">Hello! Nice to meet you.</p>
            </div>
        </div>
        <div class="profile">
            <img src="profile5.jpg" alt="Profile 5">
            <div class="profile-info">
                <p class="profile-name">Emma Wilson, 27</p>
                <p class="profile-message">Hi there! What's up?</p>
            </div>
        </div>
    </div>
</body>
</html>
