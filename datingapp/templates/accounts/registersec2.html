{% extends 'accounts/base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const employeeFields = document.getElementById('employee-fields');
            const employerFields = document.getElementById('employer-fields');
            const jobSeekerFields = document.getElementById('job-seeker-fields');

            employeeFields.classList.add('hidden');
            employerFields.classList.add('hidden');
            jobSeekerFields.classList.add('hidden');

            if (role === 'employee') {
                employeeFields.classList.remove('hidden');
            } else if (role === 'employer') {
                employerFields.classList.remove('hidden');
            } else if (role === 'job_seeker') {
                jobSeekerFields.classList.remove('hidden');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Dating App</h2>
        <form>
            <div class="form-group">
              <select id="role" name="role" required onchange="toggleFields()">
                    <option value="">Select your role</option>
                    <option value="employee">Employee</option>
                    <option value="employer">Employer</option>
                    <option value="job_seeker">Job Seeker</option>
                </select>
            </div>
            
            <div id="employee-fields" class="hidden">
                <div class="form-group">
                    <label for="company_name">Company Name:</label>
                    <input type="text" id="company_name" name="company_name">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                </div>
            </div>
            
            <div id="employer-fields" class="hidden">
                <div class="form-group">
                    <label for="company_name">Company Name:</label>
                    <input type="text" id="company_name" name="company_name">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                </div>
            </div>
            
            <div id="job-seeker-fields" class="hidden">
                <div class="form-group">
                    <label for="expertise_level">Expertise Level:</label>
                    <select id="expertise_level" name="expertise_level">
                        <option value="">Select your expertise level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
{% endblock content %}
