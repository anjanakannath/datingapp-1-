{% extends 'accounts/shared/accounts_base.html' %}

{% block accounts_content %}
    <div class="container-fluid">
        <div class="d-flex">
            <a href="{% url 'accounts:address_list' %}" class="ms-auto">&plus; Back To List</a>
        </div>
        
        <h1 class="text-center">Address</h1>

        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock accounts_content %}
