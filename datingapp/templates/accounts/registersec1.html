{% extends 'accounts/base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="/submit_registration" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="firstname">profile photo:</label>
            <input type="file" id="gallery" name="gallery[]" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        
        <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
        

       <div class="form-group">
            <label for="gallery">Upload Photos</label>
            <input type="file" id="gallery" name="gallery[]" accept="image/*" multiple>
        </div> 

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="hobbies">Hobbies</label>
            <textarea id="hobbies" name="hobbies" rows="3"></textarea>
        </div>

        
        <div class="form-group">
            <label for="interests">Interests</label>
            <textarea id="interests" name="interests" rows="3"></textarea>
        </div>

        
        <div class="form-group">
            <label for="qualification">Qualification</label>
            <input type="text" id="qualification" name="qualification" required>
        </div>

        
        <div class="form-group">
            <label for="smoking">Smoking</label>
            <select id="smoking" name="smoking" required>
                <option value="non-smoker">Non-smoker</option>
                <option value="occasional-smoker">Occasional smoker</option>
                <option value="regular-smoker">Regular smoker</option>
            </select>
        </div>

        <div class="form-group">
            <label for="drinking">Drinking</label>
            <select id="drinking" name="drinking" required>
                <option value="non-drinker">Non-drinker</option>
                <option value="occasional-drinker">Occasional drinker</option>
                <option value="regular-drinker">Regular drinker</option>
            </select>
        </div>

        <button type="submit">Register</button>
    </form>
</div>


</body>
</html>
{% endblock content %}
