<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlisted By </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .section-title {
            text-align: center;
            margin: 20px 0;
        }
        .members {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .member-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
        }
        .member-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .member-card h3 {
            margin: 10px 0;
        }
        .view-profile-btn {
            background: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            text-decoration: none;
        }
        .view-profile-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Shortlisted By</h1>
        <div class="members">
            <div class="member-card">
                <img src="profile6.jpg" alt="Profile Picture">
                <h3>Alice Walker, 26</h3>
                <a href="#" class="view-profile-btn">View Profile</a>
            </div>
            <div class="member-card">
                <img src="profile7.jpg" alt="Profile Picture">
                <h3>David Wilson, 31</h3>
                <a href="#" class="view-profile-btn">View Profile</a>
            </div>
            <div class="member-card">
                <img src="profile8.jpg" alt="Profile Picture">
                <h3>Sarah Taylor, 24</h3>
                <a href="#" class="view-profile-btn">View Profile</a>
            </div>
            <div class="member-card">
                <img src="profile9.jpg" alt="Profile Picture">
                <h3>Daniel Moore, 28</h3>
                <a href="#" class="view-profile-btn">View Profile</a>
            </div>
            <div class="member-card">
                <img src="profile10.jpg" alt="Profile Picture">
                <h3>Lisa White, 27</h3>
                <a href="#" class="view-profile-btn">View Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
